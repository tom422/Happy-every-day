<style>

    @property --color-mian {
        syntax: '<color>';
        inherits: false;
        initial-value: #ffd900bb;
    }

    @property --color-base {
        syntax: '<color>';
        inherits: false;
        initial-value: #fff;
    }
    body{
        height: 100vh;
        background-image: repeating-linear-gradient(45deg, transparent, transparent 25px, var(--color-mian) 25px, var(--color-mian) 50px);
        background-size: 200% 200% ;
        animation: myfirst 3s ease 2;
    }

    @keyframes myfirst
    {
        from {
            --color-mian:#ffd900bb;
           background-position: 0 0;
        }
        to {
            --color-mian:#faf;
            background-position: -100% -100% ;
        }
    }
