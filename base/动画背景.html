<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    setTimeout(() => {
        Notification.requestPermission().then(function (permission) {
            if (permission === 'granted') {
                console.log('用户允许通知');
            } else if (permission === 'denied') {
                console.log('用户拒绝通知');
            }
        });

        var n = new Notification('状态更新提醒', {
            body: '你的朋友圈有3条新状态，快去查看吧',
            tag: 'linxin',
            icon: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fblog%2F202106%2F14%2F20210614060633_74f83.thumb.1000_0.jpeg&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1676108658&t=8383febe05220602291d7b90bbb99039',
            requireInteraction: true
        })

          n.onclick = function () {
            console.log(n);
            window.open('./img.html', '_blank');      // 打开网址
            n.close();                              // 并且关闭通知
        }

    }, 1000)
</script>

</body>
</html>
